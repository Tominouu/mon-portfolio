<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // --- 1. GESTION DES ONGLETS (VIDÉO / PHOTO) ---
        // On attache la fonction à "window" pour qu'elle soit accessible par tes boutons HTML
        window.afficherSection = function(type) {
            const secVideo = document.getElementById('section-video');
            const secPhoto = document.getElementById('section-photo');
            
            if(secVideo && secPhoto) {
                secVideo.style.display = 'none';
                secPhoto.style.display = 'none';
                document.getElementById('section-' + type).style.display = 'block';
            }

            // Gestion des boutons actifs
            const boutons = document.querySelectorAll('.btn-choix');
            boutons.forEach(btn => btn.classList.remove('actif'));
            // Si l'événement existe (clic), on active le bouton
            if(event && event.target) event.target.classList.add('actif');
        };

        // --- 2. GESTION DU MODAL VIDÉO (VERSION LOCALE) ---
        const modal = document.getElementById('video-modal');
        const lecteur = document.getElementById('lecteur-local');
        const closeBtn = document.querySelector('.close-btn');
        const items = document.querySelectorAll('.item-video');

        // A. Ouvrir la vidéo au clic
        items.forEach(item => {
            item.addEventListener('click', function() {
                // On récupère le chemin de ton fichier (ex: videos/bidart.mp4)
                const videoSrc = this.getAttribute('data-video-src');
                
                if (videoSrc) {
                    console.log("Lecture de : " + videoSrc);
                    lecteur.src = videoSrc;       // On charge la vidéo
                    modal.classList.add('open');  // On affiche le modal
                    lecteur.play();               // On lance la lecture
                } else {
                    console.error("Erreur : Pas de fichier vidéo trouvé dans data-video-src");
                }
            });
        });

        // B. Fonction pour fermer proprement
        function fermerModal() {
            modal.classList.remove('open'); // On cache le modal
            lecteur.pause();                // On met pause
            lecteur.src = "";               // On vide le lecteur
        }

        // C. Les déclencheurs de fermeture
        if (closeBtn) closeBtn.addEventListener('click', fermerModal);

        // Fermer si on clique sur le fond noir
        if (modal) {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    fermerModal();
                }
            });
        }
    });
</script>

<script>
    // 1. Liste de tes images (Mets bien les bons noms !)
    const photosLoznis = [
        'images/loznis1.jpg', 
        'images/loznis2.jpg',
        'images/loznis3.jpg',
        'images/loznis4.jpg',
        'images/loznis5.jpg',
        'images/loznis6.jpg',
        'images/loznis7.jpg',
        'images/loznis8.jpg',
        'images/loznis9.jpg',
        'images/loznis10.jpg'
    ];

    let currentPhotoIndex = 0;

    // 2. La fonction qui change l'image
    function changePhoto(direction) {
        console.log("Le bouton a été cliqué !"); // Pour tester

        currentPhotoIndex += direction;

        // Si on dépasse la fin, on retourne au début
        if (currentPhotoIndex >= photosLoznis.length) {
            currentPhotoIndex = 0;
        } 
        // Si on recule avant le début, on va à la fin
        else if (currentPhotoIndex < 0) {
            currentPhotoIndex = photosLoznis.length - 1;
        }

        // On cherche l'image
        const mainPhoto = document.getElementById('main-photo');
        
        if (mainPhoto) {
            // Petit effet de clignotement pour la transition
            mainPhoto.style.opacity = 0; 
            
            setTimeout(() => {
                // On change la source
                mainPhoto.src = photosLoznis[currentPhotoIndex];
                // On réaffiche
                mainPhoto.style.opacity = 1;
            }, 200);
        } else {
            console.error("ERREUR : Je ne trouve pas l'image avec l'ID 'main-photo'");
        }
    }

    // --- GESTION DES ONGLETS VIDÉO / PHOTO AVEC ANIMATION ---

    function afficherSection(choix) {
        // 1. On récupère les deux sections
        const sectionVideo = document.getElementById('section-video');
        const sectionPhoto = document.getElementById('section-photo');
        
        // 2. On récupère les boutons pour gérer la couleur (Actif/Pas actif)
        // Astuce : On suppose que tes boutons ont onclick="afficherSection('video')" etc.
        // On va chercher tous les boutons et retirer la classe 'actif'
        const boutons = document.querySelectorAll('.conteneur-boutons button');
        boutons.forEach(btn => btn.classList.remove('actif'));

        // 3. On cache tout d'abord
        sectionVideo.style.display = 'none';
        sectionPhoto.style.display = 'none';

        // 4. On prépare la section à afficher
        let sectionAffichee;
        
        if (choix === 'video') {
            sectionAffichee = sectionVideo;
            boutons[0].classList.add('actif'); // Allume le bouton Vidéo
        } else {
            sectionAffichee = sectionPhoto;
            boutons[1].classList.add('actif'); // Allume le bouton Photo
        }

        // 5. LA MAGIE DE L'ANIMATION ✨
        sectionAffichee.style.display = 'block'; // On l'affiche
        
        // Petite astuce de codeur : on enlève la classe et on la remet pour relancer l'anim
        sectionAffichee.classList.remove('fade-in-up');
        void sectionAffichee.offsetWidth; // Force le navigateur à "reset" l'animation
        sectionAffichee.classList.add('fade-in-up');
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log("Le script Loznis est chargé !"); // Pour vérifier si ça marche

        // 1. On repère les éléments
        const boutons = document.querySelectorAll('.item-video');
        const modal = document.getElementById('video-modal');
        const lecteur = document.getElementById('lecteur-local');
        const croix = document.querySelector('.close-btn');

        // 2. On ajoute le clic sur chaque image
        boutons.forEach(bouton => {
            bouton.addEventListener('click', function() {
                // On récupère le chemin de la vidéo écrit dans le HTML
                const cheminVideo = this.getAttribute('data-video-src');
                console.log("Clic détecté ! J'essaie d'ouvrir : " + cheminVideo);

                if (cheminVideo) {
                    // On met la vidéo dans le lecteur et on affiche
                    lecteur.src = cheminVideo;
                    modal.style.display = "flex"; // Affiche la fenêtre
                    lecteur.play(); // Lance la lecture
                } else {
                    console.error("Erreur : Pas de lien vidéo trouvé (data-video-src vide)");
                }
            });
        });

        // 3. Fonction pour fermer
        function fermer() {
            modal.style.display = "none";
            lecteur.pause();
            lecteur.src = ""; // Stop net le chargement
        }

        // Fermer au clic sur la croix ou le fond noir
        if(croix) croix.addEventListener('click', fermer);
        
        if(modal) {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) fermer();
            });
        }
    });
</script>
